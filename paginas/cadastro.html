<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesCadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>VagaXpress - Cadastro</title>
</head>
<body>
    <div class="caixaLogin">
        <h2>Cadastro</h2>
        <div class="divspec">
            <form id="form-cadastro">
                <i class="fa-solid fa-user" style="margin-left: 5px;"></i><input type="text" class="textoLogin" name="nome" placeholder="Nome Completo" required> <br>
                <i class="fas fa-envelope" style="margin-left: 5px;"></i><input type="email" class="textoLogin" name="email" placeholder="Email" required> <br>
                <i class="fa-solid fa-key" style="margin-left: 5px;"></i><input type="password" id="senha" class="textoLogin" name="senha" placeholder="Senha" required> <br>
                <i class="fa-solid fa-key" style="margin-left: 5px;"></i><input type="password" id="confSenha" class="textoLogin" placeholder="Confirmar Senha" required> <br>
                <button type="submit" class="botaoLogin">Cadastrar</button>
            </form>
        </div>
        <script>
            
                document.getElementById("form-cadastro")
                    .addEventListener('submit', e => {
                        e.preventDefault();
                        if(document.getElementById('senha').value == document.getElementById('confSenha').value){
                        fetch('/php/cadastro.php', {
                            method: 'POST',
                            body: new FormData(document.getElementById('form-cadastro'))
                        })
                        .then(response => response.text())
                        .then(data => alert(data))
                        .catch(error => console.error(error));
                        }else{
                            window.alert("As senhas precisam ser iguais!")
                        }
                    })
                    
            
        </script>
        <div>
            <text>JÃ¡ tem cadastro? </text><a href="login.html">Ir para Login</a>
        </div>
    </div>

</body>
</html>
