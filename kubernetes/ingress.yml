apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false" 
spec:
  ingressClassName: nginx
  rules:
  - host: vagaxpress.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-service
            port:
              number: 80

  - host: api.vagaxpress.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 8000

  - host: sensor.vagaxpress.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sensor-service
            port:
              number: 5000