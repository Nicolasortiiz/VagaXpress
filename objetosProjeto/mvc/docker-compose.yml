version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: php-web
    volumes:
      - .:/var/www
    ports:
      - "8080:8080"
      - "8001:8001"
    networks:
      custom_net:
        ipv4_address: 172.25.0.10
    depends_on:
      - db

  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: root
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      custom_net:
        ipv4_address: 172.25.0.11
  
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - custom_net

volumes:
  mariadb_data:
  ollama_data:

networks:
  custom_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24
