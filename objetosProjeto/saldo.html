<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/saldo.js"></script>
    <script src="/js/crypto-js.min.js"></script>
    <script src="/js/openpgp.min.js"></script>


    <title>Tela Pagamento</title>
    <style>


.divTelaUsuario * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.divTelaUsuario {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8;
    color: #333;
    padding: 20px;
    max-width: 100%;
    margin: 0 auto;
}

/* Título principal */
.divTelaUsuario h2 {
    font-size: 24px;
    color: #2c3e50;
    margin-bottom: 20px;
}

/* Exibição de saldo */
.divTelaUsuario p {
    font-size: 18px;
    margin-bottom: 10px;
}

/* Botões principais */
.divTelaUsuario button {
    background-color: #2d89ef;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 16px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.divTelaUsuario button:hover {
    background-color: #1b66c9;
}

/* Botões lado a lado */
.divAddSaldo button,
.divQr button {
    margin-right: 10px;
    margin-top: 10px;
}

.divTelaUsuario input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
}

.divAddSaldo,
.divQr {
    text-align: center;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    margin-top: 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    margin: 20px auto;
    max-width: 450px;
    position: fixed;
    top: 25%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
}

.divQr img {
    max-width: 250px;
    width: 100%;
    height: 250px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 5px;
    background-color: #f4f4f4;
}


        
    
        
    </style>
</head>

<body>

    <div class="divTelaUsuario">
        <h2>Pefil Usuário</h2>
        <div>
            <p>Saldo Total: R$ <span id="saldoTotal"></span></p>
            <button id="abrir_adicionar" onclick="botaoSaldo(event)">Adicionar Saldo</button>
            
        </div>
        <div id="conteudo_saldo"></div>
        <p>teste</p>

        <div class="divNotasFiscais"></div>

        <div class="divVeiculos"></div>
    </div>


    

</body>

</html>
