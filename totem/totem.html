<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/totem_styles.css">
    <script src="js/crypto-js.min.js"></script>
    <script src="js/totem_script.js"></script>
    <script src="js/openpgp.min.js"></script>
    <title>Totem</title>


</head>

<body>
    <div class="telaPlaca">

        <input type="text" id="campoPlaca" name="placa" placeholder="Placa do veículo" id="placa" required>
        <button id="confirmarPlaca" onclick="confirmarPlaca()">Confirmar</button>

    </div>
    <div class="telaInfos" style="display: none;">
        <form id="formInfos" onsubmit="gerarValorTotal(event)">
            <input type="text" id="campoNome" name="nome" placeholder="Nome" required>
            <input type="text" id="campoCpf" name="cpf" placeholder="CPF (Apenas dígitos)" required><br>
            <button type="submit" id="gerarQr">Gerar QR Code</button>
        </form>
        <button type="button" id="cancelarInfos" onclick="cancelarInfos()">Cancelar</button>
        
    </div>
    <div class="telaQr" style="display: none;">
        <input type="text" id="valor" readonly>
        <button id="confirmarQR" onclick="confirmarPagamento()">Confirmar</button>
        <button id="cancelarQR" onclick="cancelarQr()">Cancelar</button>
    </div>
    <div class="telaConfirmacao" style="display: none;">
        <h2 id="confirmacao" style="display: none; color: green;">Pagamento confirmado!</h2>
        <h2 id="erro" style="display: none;color:red;">Erro no pagamento, tente novamente!</h2>
    </div>

</body>

</html>
