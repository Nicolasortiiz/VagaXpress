<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="caixaLogin">
        <h2>Login</h2>
        <div class="divspec">  
        <form id="form-login">
            <i class="fas fa-user"></i><input type="email" placeholder="Email" name="email" required> <br>
            <i class="fa-solid fa-key"></i><input type="password" placeholder="Senha" name="senha" required> <br>
            <button type="submit">Entrar</button>
        </form>
        </div>
        <script>
            function logar() {
                document.getElementById("fomr-login")
                    .addEventListener('submit', e => {
                        e.preventDefault();
                        fetch('/php/login.php', {
                            method: 'POST',
                            body: new FormData(document.getElementById('form-login'))
                        })
                        .then(response => response.text())
                        .then(data => window.alert(data.mensagem)
                        .catch(error => console.error(error)));
                    })
            }
        </script>
        <div>
            <a href="cadastro.html">Criar uma conta!</a>
        </div>
    </div>

</body>
</html>
